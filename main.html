<!DOCTYPE html>

<html>

<head>
	
   <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            display: flex;
			flex-direction:column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="submit"],#existing {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        #existing {
            display: none; /* Hidden by default */
            background: #28a745;
        }

        #existing:hover {
            background: #218838;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="login-container">
        <h1>Login Form</h1>
        <form id="loginForm">
            <!-- Username Field -->
             <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required>

            <!-- Password Field -->
             <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>

            <!-- Remember Me Checkbox -->
            <div>
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Remember me:</label>
            </div>

            <!-- Submit Button -->
            <input type="submit" id="submit" value="Submit">

            <!-- Existing User Login Button -->
            <button type="button" id="existing">Login as existing user</button>
        </form>
    </div>
    <script>
        //your JS code here. If required.

        // Check if credentials are saved in localStorage
        const savedUsername = localStorage.getItem("username");
        const savedPassword = localStorage.getItem("password");

        if (savedUsername && savedPassword) {
            // Show the "Login as existing user" button
            document.getElementById("existing").style.display = "block";
        }

        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const rememberMe = document.getElementById("checkbox").checked;

            if (rememberMe) {
                // Save credentials to localStorage
                localStorage.setItem("username", username);
                localStorage.setItem("password", password);
            } else {
                // Remove credentials from localStorage
                localStorage.removeItem("username");
                localStorage.removeItem("password");
            }

            alert(`Logged in as ${username}`);
        });

        // Handle "Login as existing user" button click
        document.getElementById("existing").addEventListener("click", function () {
            const savedUsername = localStorage.getItem("username");
            const savedPassword = localStorage.getItem("password");

            if (savedUsername && savedPassword) {
                // Auto-fill the form
                document.getElementById("username").value = savedUsername;
                document.getElementById("password").value = savedPassword;
                alert(`Logged in as ${savedUsername}`);
            } else {
                alert("No saved credentials found.");
            }
        });
</script>

</body>

</html>
